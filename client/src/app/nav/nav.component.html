<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Dating App</a>

    <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="accountService.currentUser$ | async">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>

    </ul>

    <div class="dropdown" *ngIf="accountService.currentUser$ | async">
      <a class="btn dropdown-toggle" role="button" data-bs-toggle="dropdown">Welcome user</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item">Edit profile</a></li>
        <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
      </ul>

      [formGroup]="loginForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"

        formControlName="username"
        name="username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
      />
      <input
        formControlName="password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
